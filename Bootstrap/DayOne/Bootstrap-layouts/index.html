<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap layouts</title>
    <style>
     .flex-container {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin-top: 50px;
      border-bottom: 50px solid transparent;
    }



</style>
</head>
<body>
    <h1>Bootstrap Layouts
    </h1>
<div class="flex-container">
        <div class="container">
  <div class="row align-items-start">
    <div class="col-sm-2 col-md-8 col-lg-4 btn-success">
      One column 
    </div>
    <br>
    <div class="col-sm-2 col-md-8 col-lg-4 btn-danger">
      Two  column
    </div>
     <br>
    <div class="col-sm-2 col-md-8 col-lg-4 btn-primary">
      Three column
    </div>
     <div class="col-sm-12 col-md-8 col-lg-4 btn-warning">
      Four column
    </div>
     <div class="col-sm-12 col-md-8 col-lg-4 btn-info">
      Five column
    </div>
      <div class="col-sm-12 col-md-8 col-lg-4 col-xl-2 col-xxl-6 btn-dark">
      Six column
    </div>
     <br>
  </div>
</div>
</div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
